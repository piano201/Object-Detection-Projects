<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Identifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center py-5">
        <h1 class="display-4 text-success">Dog Breed Identifier</h1>
        <p class="lead text-muted">Upload a photo of a dog and we'll tell you its breed.</p>

        <div class="upload-box bg-white p-4 rounded shadow-lg">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="image" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Upload & Identify</button>
            </form>
            
        </div>

        {% if filename %}
        <div class="result-box mt-5">
            <h3 class="mb-3">Prediction Result</h3>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid rounded shadow mb-3" alt="Uploaded Dog">
            <div class="predict-result">
                <p class="lead"><strong>Predicted Breed:</strong> {{ prediction }}</p>
                <p class="text-muted">Confidence: {{ confidence }}%</p>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
